{% extends 'crud_patients/base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-brand">Paitent Administration</div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="btn btn-sm btn-outline-primary" href="{% url 'crud_patients:add' %}"><i class="fa fa-plus"
                            aria-hidden="true"></i>Add New</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for patient in patient_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h4 class="lead"><a class="text-dark" href="{% url 'crud_patients:single' patient.slug %}">{{ patient.get_full_name }}</a></h4>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{{patient.get_absolute_url}}" class="btn btn-sm btn-outline-primary"
                                    role="button" aria-pressed="true">View</a>
                                <a href="{% url 'crud_patients:edit' patient.id %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Edit</a>
                                <a href="{% url 'crud_patients:delete' patient.id %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
